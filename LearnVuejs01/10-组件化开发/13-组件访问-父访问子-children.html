<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <cpn></cpn>
      <cpn></cpn>
      <cpn ref="aaa"></cpn>
      <button @click="btnClick">点击</button>
    </div>
    <template id="cpn">
      <div>
        <h2>我是cpn</h2>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {},
        methods: {
          btnClick() {
            console.log(this.$refs.aaa.name);
            this.$refs["aaa"].showMessage();
            
          },
        },
        components: {
          cpn: {
            template: "#cpn",
            data() {
              return {
                name: "我是子组件name",
              };
            },
            methods: {
              showMessage() {
                console.log("showMessage");
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
