<!DOCTYPE html>
<html en='en'>
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id='app'>
      <cpn :cmovies='movies'></cpn>
    </div>
    <template id='cpn'>
      <div>
        <p>{{ cmovies }}</p>
      </div>
    </template>
    <script src='../js/vue.js'></script>
    <script>
      const cpn = {
        template: '#cpn',
        // props: ['cmovies'],
        props:{
          cmovies: {
            type: Array,
            default(){
              return []
            },
            required: false
          }
        },
        data(){
          return {}
        }
      }
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊',
          movies: ['海王','海贼王' , '海尔兄弟']

        },
        components: {
          cpn
        }
      })
    </script>
  </body>
</html>
