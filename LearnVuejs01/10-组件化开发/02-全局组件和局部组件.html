<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
    <div id="app">
        <!-- 3.使用组件 -->
        <cpn></cpn>
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
    </div>
    <div id='app1'>
        <my-cpn></my-cpn>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        //ES6 ``模板字符串，可以换行
        //1.创建组件构造器对象
        const cpnC = Vue.extend({
            template: `
                  <div>
                    <h2>我的标题</h2>
                    <p>我是内容，哈哈哈</p>
                  </div>
                `,
        });
        //2.注册组件,Vue.component是全局注册，以为这可以在多个vue实例中使用
        Vue.component('my-cpn', cpnC)
        const app = new Vue({
            el: "#app",
            data: {},
            components: {
                cpn: cpnC //cpn是使用组件时的标签名
            }
        });
        const app1 = new Vue({
            el: "#app1",
            data: {},
        });
    </script>
</body>
</html>
