<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <div id="app">  
        <cpn1></cpn1>
        <cpn2></cpn2>      
    </div>   
    <script src="../js/vue.js"></script>
    <script>  
    //1.创建第一个组件 
    const cpn1 = Vue.extend({
        template: `<div><h2>哈哈,我是组件1</h2></div>`
    })          
    const cpn2 = Vue.extend({
        template: `<div><h2>嘿嘿，我是组件2</h2><cpn1></cpn1></div>`,
        components: {
            "cpn1": cpn1

        }
    })          
        const app = new Vue({
            el: "#app",
            data: {},
            components:{
                "cpn2": cpn2
            }
                       
        });        
    </script>
</body>

</html>
