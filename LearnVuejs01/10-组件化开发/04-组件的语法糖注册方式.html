<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id='app'>
      <cpn1></cpn1>
      <cpn2></cpn2>
    </div>
    <script src='../js/vue.js'></script>
    <script>
      //1.创建组件构造器
      // const cpn1 = Vue.extend()

        template: `<div><h2>我的标题1</h2></div>`

      const app = new Vue({
        el: '#app',
        data: {
          message: 'ahah'

        components: {
          'cpn2': {
            template: `<div><h2>我是标题2</h2></div>`
          }
        }

      })
