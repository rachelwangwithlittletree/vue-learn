<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id='app'>
    <cpn></cpn>
    <cpn1></cpn1>
  </div>
  <!-- 1.通过script标签，类型必须是 text/x-template -->
  <script type="text/x-template" id='cpn'>
      <div>
        <h2>我是标题</h2>
        <p>我是内容，哈哈哈哈</p>
      </div>
    </script>
  <!-- 2.通过template -->
  <template id='cpn1'>
    <div>
      <h2>我是标题template,{{ title }}</h2>
      <p>我是内容，哈哈哈哈</p>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    Vue.component('cpn', {
      template: '#cpn'
    })
    Vue.component('cpn1', {
      template: '#cpn1',
      data() {
        return {
          title: "abc"
        }

      }
    })
    const app = new Vue({
      el: '#app',
      data: {

      }
    })
  </script>
</body>

</html>
