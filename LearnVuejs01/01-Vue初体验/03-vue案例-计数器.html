<!DOCTYPE html>
<html lange="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>

  <body>
    <div id="app">
      <h2>当前计数器: {{ counter }}</h2>
      <button v-on:click="add">+</button>
      <button @click="sub">-</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const obj = {
          counter: 0
      }
      const app = new Vue({
        el: "#app",
        data: obj,
        methods:{
            add: function(){
                console.log("add被执行")
                this.counter++
            },
            sub: function(){
                console.log('sub被执行')
                this.counter--
            }
        }
      });
    </script>
  </body>
</html>
