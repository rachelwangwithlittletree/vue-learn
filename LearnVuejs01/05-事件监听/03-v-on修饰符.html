<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <div @click="divClick">
        aaaaa
        <!-- stop阻止事件冒泡 -->
        <button @click.stop="btnClick">按钮</button>
      </div>
      <br>
      <!-- 2. prevent 阻止默认事件 -->
      <form action="baidu">
        <input type="submit" value="提交" @click.prevent="submitClick">
      </form>
      <!-- 3.监听某个键盘键的点击 -->
      <input type="text" @keyup.enter="keyUP">
      <!-- 4. once, 某个事件仅仅触发一次 -->
      <button @click.once="onceBtnClick">once按钮</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {

        },
        methods:{
          divClick(){
            console.log('.....divClick')
          },
          btnClick(){
            console.log('.....btnClick')
          },
          submitClick(){
            console.log('......submitClick')
          },
          keyUP(){
            console.log('......keyUP')
          },
          onceBtnClick(){
            console.log('....once button click')
          }
        }
      })
    </script>
  </body>
</html>
