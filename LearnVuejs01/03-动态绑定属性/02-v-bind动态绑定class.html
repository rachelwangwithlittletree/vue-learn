<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .active {
        color: red
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2 :class="active">{{ message }}</h2>
      <h1 :class='{active: isActive, line: isLine}'>{{ message }}</h1>
      <h1 :class="getClasses()">函数定义类型对象</h1>
      <button @click='isActive = !isActive'>变色</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊',
          active: 'active',
          isActive: true,
          isLine: false
        },
        methods:{
          getClasses(){
            return {active: this.isActive,line: this.isLine}
          }
        }
      })
    </script>
  </body>
</html>
