<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .active {
        color: red
      }
    </style>
  </head>
  <body>
    <div id="app">
      <ul>
        <li :class="{active:activeIndex===index}" :key="index" v-for="(item,index) in movies" @click='changeColor(index,$event)'> {{index}}:{{ item }}</li>
      </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: "你好啊",
          movies: ['海王','海尔兄弟','火影忍者','进击的巨人'],
          isActive: false,
          activeIndex: '-1'
        },
        methods:{
          changeColor(index,$event){           
            this.activeIndex = index
          }
        }
      })
    </script>
  </body>
</html>
