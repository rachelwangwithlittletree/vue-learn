<html lang="en">

    <body>
        <div>
            <button>按钮</button>
            <button>按钮</button>

            <button>按钮</button>
            <button>按钮</button>
        </div>
        <script src="../js/vue.js"></script>
        <script>
         //1，变量作用域：变量在什么范围内是可用的
         //2. 没有块级作用域引起的问题
         var func;
         if(true) {
             var name = "why"
             func = function(){
                 console.log(name)
             }
         }
         name = "cobe"
         func()
         //3.for的块级，也没有作用域
         var btns = document.getElementByTagName('button')
         for (var i = 0 ; i<btns.length; i++){
             btns[i].addEventListener('click',function(){
                 console.log('第' + i + '个按钮被点击了')
             })
         }
        </script>
    </body>
