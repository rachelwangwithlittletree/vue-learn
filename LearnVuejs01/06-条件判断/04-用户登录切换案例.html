<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <span v-if="isUser">
        <label for="userName">用户账户</label>
        <input type="text" id="userName" placeholder="请输入用户账户" key="userName">  
      </span>
      <span v-else>
        <label for="usereMail">用户邮箱</label>
        <input type="text" id="userEMail" placeholder="请输入用户邮箱" key="userEMail">  
      </span>
      <button @click="changeType">切换类型</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          isUser: true

        },
        methods:{
          changeType(){
            this.isUser = !this.isUser
          }
        }
      })
    </script>
  </body>

</html>
