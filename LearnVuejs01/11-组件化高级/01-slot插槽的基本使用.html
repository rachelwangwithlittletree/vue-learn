<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <!-- 插槽的基本使用
      1. 插槽基本使用 <slot></slot>
      2. 给出默认插槽值 <slot> <button>按钮</button></slot
      3. 如果有多个值时，会替换掉插槽内的所有值
     -->
    <div id='app'>
      <cpn></cpn>
      <cpn>
        <span>我是替换了slot里的span</span>
      </cpn>
      <cpn>
        <i>我是i标签，替换掉slot</i>
        <div>
          我是替换了slot里的div
        </div>
      </cpn>
      <cpn></cpn>
    </div>
    <template id='cpn'>
      <div>
        <h2>我是子组件</h2>
        <h1>哈哈哈哈哈</h1>
        <slot>
          <button>按钮</button>
        </slot>
      </div>
    </template>
    <script src='../js/vue.js'></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {

        },
        components: {
          cpn: {
            template: '#cpn',
          }
        }
      })
    </script>
  </body>
</html>
