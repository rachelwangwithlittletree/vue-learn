<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id='app'>
      <cpn><span slot='left'>我替换了左边slot</span></cpn>
      <cpn><button slot='center'>我替换了中间slot</button></cpn>
      <cpn></cpn>
    </div>
    <template id='cpn'>
      <div>
        <slot name='left'>左边</slot>
        <slot name='center'>左边</slot>
        <slot name='right'>左边</slot>
      </div>
    </template>
    <script src='../js/vue.js'></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: '你好啊'
        },
        components: {
          cpn: {
            template: '#cpn'
          }
        }
      })
    </script>
  </body>
</html>
