<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id='app'>
      <cpn></cpn>
      <cpn>
        <template slot-scope='slot'>
          <div>
            <h2>{{slot.data.join('-')}}</h2>
          </div>
        </template>
      </cpn>
      <cpn>
        <template slot-scope='slot'>
          <div>
            <h2>{{slot.data.join('*')}}</h2>
          </div>
        </template>
      </cpn>
    </div>
    <template id='cpn'>
      <div>
        <slot :data='pLanguages'>
          <ul>
            <li v-for='item in pLanguages'>{{item}}</li>
          </ul>
        </slot>
      </div>
    </template>
    <script src='../js/vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {

        },
        components: {
          cpn: {
            template: '#cpn',
            data(){
              return {
                pLanguages: ['javascript','c++','python','ruby']
              }
            }
          }
        }
      })
    </script>
  </body>
</html>
