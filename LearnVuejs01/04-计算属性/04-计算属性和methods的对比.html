<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <!-- 直接拼接，语法过于繁琐 -->
            <h2>{{ firstName }} {{lastName}}</h2>
            <!-- 通过定义methods，每被写一次就调用一次 -->
            <h2>{{ getFullName }}</h2>
            <!-- 通过计算属性，计算属性会有缓存，如果值没有发生改变，只会调用一次 -->
            <h2>{{ fullName }} </h2>
            <h2>{{ fullName }} </h2>
            <h2>{{ fullName }} </h2>
            <h2>{{ fullName }} </h2>
            <h2>{{ fullName }} </h2>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    firstName: 'cobe',
                    lastName: 'aa'                
                },
                methods:{
                    getFullName: function(){
                        console.log('getFullName')
                        return this.firstName + ' ' + this.lastName
                    }
                },
                computed:{
                    fullName: function(){
                        console.log("---fullName")
                        return this.firstName + " " + this.lastName
                    }
                }
            })
        </script>
    </body>

</html>
