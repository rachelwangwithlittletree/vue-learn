<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <h2>总价格：{{  totalPrice }}</h2>>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          books: [
            {id: 001, name:'UNIX编程艺术', price: 100},
            {id: 002, name: '代码大全', price: 102},
            {id: 003, name: '深入理解计算机原理', price: 200},
            {id: 004, name: '现代操作系统', price: 90}
          ]
        },
        computed:{
          totalPrice: function(){
            let result = 0
            for(let i=0 ; i<this.books.length; i++){
              result += this.books[i].price
            } 
            return result
          }
        }
      })
    </script>
  </body>
</html>
