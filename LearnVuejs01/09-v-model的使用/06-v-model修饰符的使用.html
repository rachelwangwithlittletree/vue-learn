<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id='app'>
        <!-- v-model修饰符 lazy：只是在失去焦点的时候，才会更新到数据 -->
      <input type="text" v-model.lazy='message'> 
      <h2>{{message}}</h2>
      <!-- v-model默认绑定的值，会将其转为string类型 -->
      <input type="number" v-model.number='age'>
      <h2>typeof(age)</h2>
      <!-- v-model trim自动将view里输入的数据将前后空格去掉后传入到model中-->
      <input type="text" v-model.trim='name'>
      <h2>您输入的名字：{{ name }}</h2>
    </div>
    <script src='../js/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',  
                age: 18,
                name: ''            
            }
        })
    </script>
</body>

</html>
