<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <input type="text" :value="message" @input="valueChange" />
      <h2>{{ message }}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊",
        },
        methods: {
          valueChange(event) {
            console.log("......");
            this.message = event.target.value;
          },
        },
      });
    </script>
  </body>
</html>
