<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="item in letters" :key='item'> {{ item }}</li>
            </ul>
            <button @click="btnClick">按钮</button>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    letters: ['a', 'b', 'c', 'd']
                },
                methods: {
                    btnClick(){
                        this.letters.push('d') //push方法是响应式的
                        this.letters[0] = 'c' //通过索引值修改数组中的元素不是响应式的
                        this.letters.pop() //pop是响应式的，删除数组中最后一个元素
                        this.letters.shift() //shift删除数组中第一个元素，是响应式的
                        this.letters.unshfit('aaa', 'bbbb', 'cccc') //unshift 在数组最前面添加元素
                        this.letters.unshifit()
                        //splice作用：删除元素/插入元素/替换元素
                        //删除元素：第二个参数传入你要删除几个元素(如果没有传，就删除后面所有的元素)
                        //替换元素： 第二个参数，表示我们要替换几个元素，后面是用于替换前面的元素
                        //插入元素：第二个参数，传入0，并且后面跟上要插入的元素
                        //splice(start)
                        //splice(start)
                        this.letters.splice(2,this.letters.length-2)
                        this.letters.splice(1,0, 'x','y','z')
                        //sort()
                        this.letters.sort()
                        //reverse()
                        this.letters.reverse()

                        //通过索引值修改数组元素,this.letters[0] = 'bbbbb'
                        this.letters.splice(0,1,'bbbbb')
                        //set(要修改的对象，索引值，修改后的值)
                        vue.set(this.letters,0,'bbbbb')

                    }
                }
            })
            function sum(...nums) { //...是数组传值
                console.log(nums)
            }
            sum(10,0202,12,1,1,1,2)
        </script>
    </body>
</html>
